[flake8]
exclude = build,venv,.git,.pytest_cache,.mypy_cache,.tox
ignore = E402, W503

[tool:pytest]
addopts = -v --strict-markers

[mypy]
exclude = build|venv|.git|.pytest_cache|.mypy_cache|.tox
strict = True
ignore_missing_imports = True
implicit_reexport = True

[tox:tox]
skipsdist = True
envlist = py{310,311}
skip_missing_interpreters = True

[testenv]
deps = 
    pytest
    pytest-asyncio
    -rrequirements.txt
commands = pytest

